<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/templates/ipad.xhtml">
        <ui:define name="title">Podcast Configuration</ui:define>
        <ui:define name="header">Podcast Configuration</ui:define>

        <ui:define name="body">
            <div class="page">
                <div class="row header">
                    <div class="small-4 columns">Title</div>
                    <div class="small-2 columns">Schedule</div>
                    <div class="small-2 columns">Duration(s)</div>
                    <div class="small-1 columns">&nbsp;</div>
                    <div class="small-1 columns">&nbsp;</div>
                    <div class="small-2 columns">&nbsp;</div>
                </div>
                <div class="row">&nbsp;</div>
                    <h:form id="podcasts">
                        <ui:repeat var="item" value="#{podcastsForm.all}">
                            <div class="row">
                                <div class="small-4 columns">
                                    <a href="#{request.contextPath}/feed.jsp?name=${item.name}">
                                        #{item.prettyTitle}
                                    </a>
                                </div>

                                <div class="small-2 columns">
                                    <h:inputText value="#{item.cronExpression}" id="cron" />
                                </div>

                                <div class="small-2 columns">
                                    <h:inputText value="#{item.durationSeconds}" id="duration" />
                                </div>

                                <div class="small-1 columns">
                                    <h:commandButton class="button tiny" action="#{podcastsForm.save(item.name)}" value="Update" />
                                </div>

                                <div class="small-1 columns">
                                    <h:commandButton class="button tiny" action="#{podcastsForm.disable(item.name)}" value="Disable" rendered="#{item.enabled}" />
                                    <h:commandButton class="button tiny" action="#{podcastsForm.enable(item.name)}" value="Enable" rendered="#{item.disabled}" />
                                </div>

                                <div class="small-2 columns">&nbsp;</div>
                            </div>
                        </ui:repeat>
                    </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
