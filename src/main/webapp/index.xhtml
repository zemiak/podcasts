<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/ipad.xhtml">
        <ui:define name="title">Podcasts</ui:define>
        <ui:define name="header">List of Podcasts</ui:define>

        <ui:define name="body">
            <div class="page">
                <div class="row">
                    <div class="small-12 columns">
                        <ul>
                            <ui:repeat var="item" value="#{podcastsForm.all}">
                                <li>
                                    <a href="#{request.contextPath}/feed.jsp?name=${item.name}">
                                        ${item.title}
                                    </a>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
                
                <div class="row">
                    <div class="small-12 columns">
                        <a href="#{request.contextPath}/config.xhtml" class="small button">Configuration</a>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
