<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/ipad.xhtml">
        <ui:define name="title">Configuration</ui:define>
        <ui:define name="header">Enable / Disable Podcasts</ui:define>

        <ui:define name="body">
            <div class="page">
                <ui:repeat var="item" value="#{genreViewForm.all}">
                    <div class="genre-box">
                        <a href="genre.xhtml?id=#{item.id}">
                            <img alt="Genre Thumbnail"
                                 src="#{request.contextPath}/images/genre/#{item.id}" />
                            <p>#{item.name}</p>
                        </a>
                    </div>
                </ui:repeat>

                <div class="genre-box">
                    <a href="movies.xhtml?id=1">
                        <img alt="Recently Added Thumbnail"
                             src="img/calendar.jpg" />
                        <p>Recently Added</p>
                    </a>
                </div>

                <div class="genre-box">
                    <a href="movies.xhtml?id=2">
                        <img alt="New Releases Thumbnail"
                             src="img/calendar.jpg" />
                        <p>New Releases</p>
                    </a>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
